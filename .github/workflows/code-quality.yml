name: Code Quality

on:
  push:
    branches: [ main, master, develop, claude/* ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Linting and Style Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint mypy

    - name: Check code formatting with Black
      run: |
        black --check --diff --line-length 100 *.py
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --profile black --line-length 100 *.py
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=100 --statistics
      continue-on-error: true

    - name: Lint with pylint
      run: |
        pylint container_geometry_analyzer_gui_v3_11_8.py --max-line-length=100 --disable=C0111,C0103,R0913,R0914
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy container_geometry_analyzer_gui_v3_11_8.py --ignore-missing-imports
      continue-on-error: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security linter
      run: |
        bandit -r . -f json -o bandit-report.json
      continue-on-error: true

    - name: Check dependencies for known vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check --json
      continue-on-error: true

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json
        retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate

  code-metrics:
    name: Code Metrics and Complexity
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install metrics tools
      run: |
        python -m pip install --upgrade pip
        pip install radon xenon

    - name: Calculate code complexity with Radon
      run: |
        radon cc . -a -s
        radon mi . -s
      continue-on-error: true

    - name: Check complexity thresholds with Xenon
      run: |
        xenon --max-average A --max-modules B --max-absolute B .
      continue-on-error: true

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install documentation tools
      run: |
        python -m pip install --upgrade pip
        pip install pydocstyle darglint

    - name: Check docstring style
      run: |
        pydocstyle container_geometry_analyzer_gui_v3_11_8.py
      continue-on-error: true

    - name: Verify README links
      run: |
        # Check for broken links in README
        pip install markdown-link-check || true
      continue-on-error: true

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [lint, security, code-metrics, documentation]
    if: always()

    steps:
    - name: Create summary
      run: |
        echo "## Code Quality Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All code quality checks completed." >> $GITHUB_STEP_SUMMARY
        echo "Check individual job results for details." >> $GITHUB_STEP_SUMMARY
